name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test with pytest
      run: |
        pytest --cov=. --cov-report=xml
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Success
      run: echo "Build completed successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:

    - uses: actions/checkout@v3
    - name: DNS check
      run: |
        getent ahosts ${{ secrets.SERVER_HOST }} || true
        getent hosts  ${{ secrets.SERVER_HOST }} || true

    - name: Debug Aliyun SSH connectivity
      run: |
        echo "Testing ${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PORT }}"
        timeout 5 bash -lc 'cat < /dev/null > /dev/tcp/${{ secrets.SERVER_HOST }}/${{ secrets.SERVER_PORT }}' \
          && echo "✅ SSH port reachable" \
          || echo "❌ SSH port NOT reachable"

    - name: SSH handshake test
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh -p ${{ secrets.SERVER_PORT }} \
          -i ~/.ssh/id_rsa \
          -o StrictHostKeyChecking=no \
          -o ConnectTimeout=10 \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo OK && uname -a"

    - name: Deploy to Server via SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.SERVER_HOST }}
        REMOTE_USER: ${{ secrets.SERVER_USER }}
        REMOTE_PORT: ${{ secrets.SERVER_PORT }}
        TARGET: ${{ secrets.DEPLOY_PATH }}
        ARGS: "-rlgoDzvc -i --delete"
        SOURCE: "./"
        EXCLUDE: "/deploy/, /.git/, /.github/, /venv/, /__pycache__/, *.pyc, .env, .DS_Store"
        SCRIPT_BEFORE: |
          whoami
          ls -al
        SCRIPT_AFTER: |
          cd ${{ secrets.DEPLOY_PATH }}
          python3 -m venv venv || true
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          sudo systemctl restart homepage
          echo "Deployment completed successfully!"
