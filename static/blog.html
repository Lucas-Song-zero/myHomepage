<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - 我的主页</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/global.css?v=3">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --card-bg: rgba(255, 255, 255, 0.95);
            --navbar-bg: rgba(255, 255, 255, 0.7);
            --navbar-scrolled-bg: rgba(255, 255, 255, 0.95);
            --navbar-text: #333;
            --category-color: #667eea;
        }

        body.dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #eee;
            --card-bg: rgba(30, 30, 40, 0.95);
            --navbar-bg: rgba(25, 42, 86, 0.7);
            --navbar-scrolled-bg: rgba(25, 42, 86, 0.95);
            --navbar-text: white;
            --category-color: #8b9cff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/images/lab.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            opacity: 0.85;
            z-index: -1;
        }

        /* 顶部导航栏 - 与首页一致 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
            background: var(--navbar-bg);
            backdrop-filter: blur(10px);
        }

        .navbar.scrolled {
            background: var(--navbar-scrolled-bg);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--navbar-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-menu {
            display: flex;
            gap: 30px;
            list-style: none;
            align-items: center;
        }

        .navbar-menu a {
            color: var(--navbar-text);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 导航图标样式 */
        .nav-icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: brightness(0) saturate(100%) invert(20%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(40%) contrast(100%);
        }

        body.dark-mode .nav-icon {
            filter: brightness(0) saturate(100%) invert(80%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(90%) contrast(100%);
        }

        .navbar-menu a:hover .nav-icon {
            transform: scale(1.1);
        }

        /* 主题切换按钮 */
        .theme-toggle {
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 0;
            transition: all 0.3s ease;
            background: transparent;
            border: none;
            color: var(--navbar-text);
            display: flex;
            align-items: center;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle:hover .theme-icon {
            transform: rotate(20deg);
        }

        .theme-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: brightness(0) saturate(100%) invert(20%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(40%) contrast(100%);
        }

        body.dark-mode .theme-icon {
            filter: brightness(0) saturate(100%) invert(80%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(90%) contrast(100%);
        }

        /* 移动端汉堡菜单 */
        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .navbar-toggle span {
            width: 25px;
            height: 3px;
            background: var(--navbar-text);
            border-radius: 0;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar-toggle {
                display: flex;
            }

            .navbar-menu {
                position: fixed;
                top: 60px;
                right: -100%;
                width: 250px;
                height: calc(100vh - 60px);
                background: var(--card-bg);
                flex-direction: column;
                padding: 30px;
                gap: 20px;
                transition: right 0.3s ease;
                box-shadow: -2px 0 20px rgba(0, 0, 0, 0.1);
            }

            .navbar-menu.active {
                right: 0;
            }

            .navbar-menu a {
                color: var(--text-color);
            }
        }

        /* 内容区域 */
        .content-section {
            min-height: 100vh;
            padding: 100px 20px 80px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
        }

        /* 分类标题 */
        .category-section {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 1.8rem;
            color: var(--category-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--category-color);
            font-weight: 600;
        }

        /* 博客列表 */
        .post-list {
            list-style: none;
        }

        .post-item {
            padding: 16px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        body.dark-mode .post-item {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-item:hover {
            padding-left: 10px;
            background: rgba(102, 126, 234, 0.05);
        }

        .post-link {
            text-decoration: none;
            color: var(--text-color);
            display: block;
        }

        .post-header {
            display: flex;
            align-items: baseline;
            gap: 15px;
            margin-bottom: 8px;
        }

        .post-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .post-item:hover .post-title {
            color: var(--category-color);
        }

        .post-date {
            font-size: 0.9rem;
            color: #999;
            white-space: nowrap;
        }

        .post-summary {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
            margin-top: 5px;
        }

        body.dark-mode .post-summary {
            color: #aaa;
        }

        .post-tags {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .post-tag {
            font-size: 0.85rem;
            padding: 3px 10px;
            background: rgba(102, 126, 234, 0.1);
            color: var(--category-color);
            border-radius: 3px;
        }

        .no-posts {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1rem;
        }

        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .page-title {
                font-size: 2rem;
            }

            .category-title {
                font-size: 1.5rem;
            }

            .post-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->

        <a href="/" class="navbar-brand"></a>

            <li><a href="/index.html" title="主页">

            </a></li>

            </a></li>
            <li><a href="/blog.html" title="博客">

            <li><button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                <img id="theme-icon" src="/static/images/moon.png" alt="切换主题" class="theme-icon">

        </ul>
        <div class="navbar-toggle" onclick="toggleMenu()">
            <span></span>

    </nav>

    <!-- 博客列表 -->
    <section class="content-section">
        <div class="container">
            <h1 class="page-title">我的博客</h1>
            <div id="postsContainer">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </section>

    <script>
        let currentPage = 1;
        const postsPerPage = 10;

        // 主题切换
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.src = isDark ? '/static/images/sun.png' : '/static/images/moon.png';
        }

        // 移动端菜单切换
        function toggleMenu() {
            const menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        }

        // 点击菜单项后关闭菜单
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.navbar-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    const menu = document.querySelector('.navbar-menu');
                    menu.classList.remove('active');
                });
            });

            // 初始化主题
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').src = '/static/images/sun.png';
            }

            // 滚动效果
            let lastScroll = 0;
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                const currentScroll = window.pageYOffset;
                
                if (currentScroll > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
                
                lastScroll = currentScroll;
            });
        });

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit' 
            });
        }

        // 加载博客列表
        async function loadPosts() {
            const container = document.getElementById('postsContainer');
            
            try {
                const response = await fetch(`/api/blog/posts?per_page=100`);
                const data = await response.json();
                
                container.innerHTML = '';

                if (data.posts.length === 0) {
                    container.innerHTML = '<p class="no-posts">暂无博客文章</p>';
                    return;
                }

                // 按分类分组
                const postsByCategory = {};
                data.posts.forEach(post => {
                    const category = post.category || '未分类';
                    if (!postsByCategory[category]) {
                        postsByCategory[category] = [];
                    }
                    postsByCategory[category].push(post);
                });

                // 渲染每个分类
                Object.keys(postsByCategory).sort().forEach(category => {
                    const section = document.createElement('div');
                    section.className = 'category-section';
                    
                    const categoryTitle = document.createElement('h2');
                    categoryTitle.className = 'category-title';
                    categoryTitle.textContent = category;
                    section.appendChild(categoryTitle);
                    
                    const postList = document.createElement('ul');
                    postList.className = 'post-list';
                    
                    postsByCategory[category].forEach(post => {
                        const postItem = document.createElement('li');
                        postItem.className = 'post-item';
                        
                        const postLink = document.createElement('a');
                        postLink.href = `/blog_viewer.html?id=${post.id}`;
                        postLink.className = 'post-link';
                        
                        const postHeader = document.createElement('div');
                        postHeader.className = 'post-header';
                        
                        const postTitle = document.createElement('div');
                        postTitle.className = 'post-title';
                        postTitle.textContent = post.title;
                        
                        const postDate = document.createElement('div');
                        postDate.className = 'post-date';
                        postDate.textContent = formatDate(post.created_at);
                        
                        postHeader.appendChild(postTitle);
                        postHeader.appendChild(postDate);
                        postLink.appendChild(postHeader);
                        
                        // 添加摘要
                        if (post.summary) {
                            const postSummary = document.createElement('div');
                            postSummary.className = 'post-summary';
                            postSummary.textContent = post.summary;
                            postLink.appendChild(postSummary);
                        }
                        
                        // 添加标签
                        if (post.tags && post.tags.length > 0) {
                            const postTags = document.createElement('div');
                            postTags.className = 'post-tags';
                            post.tags.forEach(tag => {
                                const tagSpan = document.createElement('span');
                                tagSpan.className = 'post-tag';
                                tagSpan.textContent = tag;
                                postTags.appendChild(tagSpan);
                            });
                            postLink.appendChild(postTags);
                        }
                        
                        postItem.appendChild(postLink);
                        postList.appendChild(postItem);
                    });
                    
                    section.appendChild(postList);
                    container.appendChild(section);
                });
                
            } catch (error) {
                console.error('加载博客失败:', error);
                container.innerHTML = '<p class="no-posts" style="color: red;">加载失败，请刷新页面重试</p>';
            }
        }

        // 页面加载时获取博客列表
        loadPosts();
    </script>
