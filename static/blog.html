<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åšå®¢ - æˆ‘çš„ä¸»é¡µ</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --navbar-bg: rgba(255, 255, 255, 0.7);
            --navbar-scrolled-bg: rgba(255, 255, 255, 0.95);
            --navbar-text: #333;
        }

        body.dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #eee;
            --card-bg: #16213e;
            --navbar-bg: rgba(25, 42, 86, 0.7);
            --navbar-scrolled-bg: rgba(25, 42, 86, 0.95);
            --navbar-text: white;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* é¡¶éƒ¨å¯¼èˆªæ  - ä¸é¦–é¡µä¸€è‡´ */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
            background: var(--navbar-bg);
            backdrop-filter: blur(10px);
        }

        .navbar.scrolled {
            background: var(--navbar-scrolled-bg);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--navbar-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-menu {
            display: flex;
            gap: 30px;
            list-style: none;
            align-items: center;
        }

        .navbar-menu a {
            color: var(--navbar-text);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* å¯¼èˆªå›¾æ ‡æ ·å¼ */
        .nav-icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: brightness(0) saturate(100%) invert(20%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(40%) contrast(100%);
        }

        body.dark-mode .nav-icon {
            filter: brightness(0) saturate(100%) invert(80%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(90%) contrast(100%);
        }

        .navbar-menu a:hover .nav-icon {
            transform: scale(1.1);
        }

        /* ä¸»é¢˜åˆ‡æ¢æŒ‰é’® */
        .theme-toggle {
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 0;
            transition: all 0.3s ease;
            background: transparent;
            border: none;
            color: var(--navbar-text);
            display: flex;
            align-items: center;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle:hover .theme-icon {
            transform: rotate(20deg);
        }

        .theme-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: brightness(0) saturate(100%) invert(20%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(40%) contrast(100%);
        }

        body.dark-mode .theme-icon {
            filter: brightness(0) saturate(100%) invert(80%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(90%) contrast(100%);
        }

        /* ç§»åŠ¨ç«¯æ±‰å ¡èœå• */
        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .navbar-toggle span {
            width: 25px;
            height: 3px;
            background: var(--navbar-text);
            border-radius: 0;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar-toggle {
                display: flex;
            }

            .navbar-menu {
                position: fixed;
                top: 60px;
                right: -100%;
                width: 250px;
                height: calc(100vh - 60px);
                background: var(--card-bg);
                flex-direction: column;
                padding: 30px;
                gap: 20px;
                transition: right 0.3s ease;
                box-shadow: -2px 0 20px rgba(0, 0, 0, 0.1);
            }

            .navbar-menu.active {
                right: 0;
            }

            .navbar-menu a {
                color: var(--text-color);
            }
        }

        /* å†…å®¹åŒºåŸŸ - ä¸é¦–é¡µä¸€è‡´ */
        .content-section {
            min-height: 100vh;
            padding: 120px 20px 80px;
            background: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 20px auto 0;
            border-radius: 0;
        }

        .cards {
            display: grid;
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 0;
            padding: 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.6s ease-out;
            overflow: hidden;
            display: flex;
            gap: 0;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        }

        .card-content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card h3 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .card p {
            color: var(--text-color);
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 20px;
            flex: 1;
        }

        .card-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 15px;
        }

        .card-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 0;
            font-size: 0.85em;
            font-weight: bold;
            margin-right: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* åˆ†é¡µ */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: var(--text-color);
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pagination button:hover:not(:disabled) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        .pagination button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* å“åº”å¼ */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
            }

            .card-thumbnail {
                width: 100%;
                height: 150px;
            }

            .section-title {
                font-size: 2rem;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- é¡¶éƒ¨å¯¼èˆªæ  -->
    <nav class="navbar">
        <a href="/" class="navbar-brand"></a>
        <ul class="navbar-menu">
            <li><a href="/index.html" title="ä¸»é¡µ">
                <img src="/static/images/home.png" alt="ä¸»é¡µ" class="nav-icon">
            </a></li>
            <li><a href="/static/notes/index.html" title="ç¬”è®°">
                <img src="/static/images/note.png" alt="ç¬”è®°" class="nav-icon">
            </a></li>
            <li><a href="/blog.html" title="åšå®¢">
                <img src="/static/images/blog.png" alt="åšå®¢" class="nav-icon">
            </a></li>
            <li><a href="/gomoku.html" title="äº”å­æ£‹">
                <img src="/static/images/game.png" alt="äº”å­æ£‹" class="nav-icon">
            </a></li>
            <li><a href="#links" title="å‹é“¾">
                <img src="/static/images/friend.png" alt="å‹é“¾" class="nav-icon">
            </a></li>
            <li><a href="/admin_login.html" title="ç®¡ç†">
                <img src="/static/images/admin.png" alt="ç®¡ç†" class="nav-icon">
            </a></li>
            <li><button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">
                <img id="theme-icon" src="/static/images/moon.png" alt="åˆ‡æ¢ä¸»é¢˜" class="theme-icon">
            </button></li>
        </ul>
        <div class="navbar-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- åšå®¢åˆ—è¡¨ -->
    <section class="content-section">
        <div class="container">
            <h2 class="section-title">æˆ‘çš„åšå®¢</h2>
            <div id="postsContainer" class="cards">
                <!-- åŠ è½½å ä½ -->
                <div class="card" style="opacity: 0.6;">
                    <div class="card-thumbnail" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); animation: pulse 1.5s ease-in-out infinite;"></div>
                    <div class="card-content">
                        <h3 style="background: #e0e0e0; height: 24px; width: 70%; border-radius: 0; animation: pulse 1.5s ease-in-out infinite;"></h3>
                        <p style="background: #e0e0e0; height: 16px; width: 90%; margin-top: 10px; border-radius: 0; animation: pulse 1.5s ease-in-out infinite;"></p>
                    </div>
                </div>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </section>

    <script>
        let currentPage = 1;
        const postsPerPage = 10;

        // ä¸»é¢˜åˆ‡æ¢
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.src = isDark ? '/static/images/sun.png' : '/static/images/moon.png';
        }

        // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
        function toggleMenu() {
            const menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        }

        // ç‚¹å‡»èœå•é¡¹åå…³é—­èœå•
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.navbar-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    const menu = document.querySelector('.navbar-menu');
                    menu.classList.remove('active');
                });
            });

            // åˆå§‹åŒ–ä¸»é¢˜
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').src = '/static/images/sun.png';
            }

            // æ»šåŠ¨æ•ˆæœ
            let lastScroll = 0;
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                const currentScroll = window.pageYOffset;
                
                if (currentScroll > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
                
                lastScroll = currentScroll;
            });
        });

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // åŠ è½½åšå®¢åˆ—è¡¨
        async function loadPosts(page = 1) {
            const container = document.getElementById('postsContainer');
            
            try {
                const response = await fetch(`/api/blog/posts?page=${page}&per_page=${postsPerPage}`);
                const data = await response.json();
                
                container.innerHTML = '';

                if (data.posts.length === 0) {
                    container.innerHTML = '<p style="text-align: center; opacity: 0.7;">æš‚æ— åšå®¢æ–‡ç« </p>';
                    return;
                }

                data.posts.forEach((post, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    let thumbnailHtml;
                    if (post.thumbnail) {
                        const thumbnailSrc = post.thumbnail.startsWith('/') ? post.thumbnail : '/' + post.thumbnail;
                        thumbnailHtml = `<img src="${thumbnailSrc}" alt="${post.title}" class="card-thumbnail" loading="lazy">`;
                    } else {
                        thumbnailHtml = `<div class="card-thumbnail">ğŸ“</div>`;
                    }
                    
                    const tags = post.tags && post.tags.length > 0 
                        ? post.tags.map(tag => `<span class="card-badge">${tag}</span>`).join('') 
                        : '';
                    
                    card.innerHTML = `
                        ${thumbnailHtml}
                        <div class="card-content">
                            <h3>${post.title}</h3>
                            <p>${post.summary || 'æš‚æ— æ‘˜è¦'}</p>
                            <div class="card-meta">
                                <span>ğŸ‘¤ ${post.author || 'åŒ¿å'}</span>
                                <span>ğŸ“… ${formatDate(post.created_at)}</span>
                                <span>ğŸ‘ï¸ ${post.view_count || 0} æ¬¡é˜…è¯»</span>
                            </div>
                            <div>${tags}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        window.location.href = `/blog_viewer.html?id=${post.id}`;
                    });
                    
                    container.appendChild(card);
                    
                    // æ¸æ˜¾åŠ¨ç”»
                    setTimeout(() => {
                        card.classList.add('show');
                    }, index * 100);
                });

                renderPagination(data.total, page);
            } catch (error) {
                console.error('åŠ è½½åšå®¢å¤±è´¥:', error);
                container.innerHTML = '<p style="text-align: center; color: red;">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</p>';
            }
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination(total, currentPage) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(total / postsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // ä¸Šä¸€é¡µ
            html += `<button onclick="loadPosts(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç 
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button onclick="loadPosts(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<button disabled>...</button>`;
                }
            }
            
            // ä¸‹ä¸€é¡µ
            html += `<button onclick="loadPosts(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;
            
            pagination.innerHTML = html;
        }

        // é¡µé¢åŠ è½½æ—¶è·å–åšå®¢åˆ—è¡¨
        loadPosts(1);
    </script>
</body>
