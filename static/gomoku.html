    <script>
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.src = isDark ? '/static/images/sun.png' : '/static/images/moon.png';
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Â∫îÁî®‰øùÂ≠òÁöÑ‰∏ªÈ¢ò
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeIcon').src = '/static/images/sun.png';
            }
        });

        // ÁßªÂä®Á´ØËèúÂçïÂàáÊç¢
        function toggleMenu() {
            const menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        }

        // ÁÇπÂáªÂØºËà™ÈìæÊé•Êó∂ÂÖ≥Èó≠ËèúÂçï
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.navbar-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    const menu = document.querySelector('.navbar-menu');
                    menu.classList.remove('active');
                });
            });
        });

        // ÊªöÂä®Êó∂Ê∑ªÂä†ÂØºËà™Ê†èÈò¥ÂΩ±
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameState = {
            roomCode: null,
            playerName: null,
            myColor: null,
            isReady: false,
            isMyTurn: false,
            board: null,
            boardSize: 15,
            cellSize: 0,
            pollingInterval: null
        };

        // Canvas ÁªòÂõæ
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');

        // ÂàùÂßãÂåñÊ£ãÁõò
        function initBoard() {
            gameState.cellSize = canvas.width / (gameState.boardSize + 1);
            drawBoard();
        }

        // ÁªòÂà∂Ê£ãÁõò
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ËÉåÊôØ
            ctx.fillStyle = '#dcb35c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ÁΩëÊ†ºÁ∫ø
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            
            for (let i = 1; i <= gameState.boardSize; i++) {
                // Ê®™Á∫ø
                ctx.beginPath();
                ctx.moveTo(gameState.cellSize, i * gameState.cellSize);
                ctx.lineTo((gameState.boardSize) * gameState.cellSize, i * gameState.cellSize);
                ctx.stroke();
                
                // Á´ñÁ∫ø
                ctx.beginPath();
                ctx.moveTo(i * gameState.cellSize, gameState.cellSize);
                ctx.lineTo(i * gameState.cellSize, gameState.boardSize * gameState.cellSize);
                ctx.stroke();
            }
            
            // Â§©ÂÖÉÂíåÊòü‰Ωç
            const stars = gameState.boardSize === 15 ? 
                [[4, 4], [4, 12], [8, 8], [12, 4], [12, 12]] :
                [[4, 4], [4, 10], [4, 16], [10, 4], [10, 10], [10, 16], [16, 4], [16, 10], [16, 16]];
            
            ctx.fillStyle = '#000';
            stars.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc((x) * gameState.cellSize, (y) * gameState.cellSize, 4, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // ÁªòÂà∂Ê£ãÂ≠ê
            if (gameState.board) {
                drawPieces();
            }
        }

        // ÁªòÂà∂Ê£ãÂ≠ê
        function drawPieces() {
            console.log('ÁªòÂà∂Ê£ãÂ≠êÔºåÊ£ãÁõòÂ§ßÂ∞è:', gameState.boardSize);
            console.log('Ê£ãÁõòÂÜÖÂÆπ:', gameState.board);
            
            // Ê≥®ÊÑèÔºöÂêéÁ´Ø‰ΩøÁî® board[x][y]ÔºåËÄå‰∏çÊòØ‰º†ÁªüÁöÑ board[y][x]
            for (let x = 0; x < gameState.boardSize; x++) {
                for (let y = 0; y < gameState.boardSize; y++) {
                    const piece = gameState.board[x][y];
                    if (piece !== 0) {
                        console.log(`Âú® (${x}, ${y}) ÁªòÂà∂ ${piece === 1 ? 'Èªë' : 'ÁôΩ'}Â≠ê`);
                        drawPiece(x, y, piece === 1 ? 'black' : 'white');
                    }
                }
            }
        }

        // ÁªòÂà∂Âçï‰∏™Ê£ãÂ≠ê
        function drawPiece(x, y, color) {
            const centerX = (x + 1) * gameState.cellSize;
            const centerY = (y + 1) * gameState.cellSize;
            const radius = gameState.cellSize * 0.4;
            
            // Èò¥ÂΩ±
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Ê£ãÂ≠ê
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            
            if (color === 'black') {
                const gradient = ctx.createRadialGradient(
                    centerX - radius * 0.3, centerY - radius * 0.3, 0,
                    centerX, centerY, radius
                );
                gradient.addColorStop(0, '#666');
                gradient.addColorStop(1, '#000');
                ctx.fillStyle = gradient;
            } else {
                const gradient = ctx.createRadialGradient(
                    centerX - radius * 0.3, centerY - radius * 0.3, 0,
                    centerX, centerY, radius
                );
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1, '#ddd');
                ctx.fillStyle = gradient;
            }
            
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // ÈáçÁΩÆÈò¥ÂΩ±
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }

        // Canvas ÁÇπÂáª‰∫ã‰ª∂
        canvas.addEventListener('click', (e) => {
            if (!gameState.isMyTurn) return;
            
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            // ËΩ¨Êç¢‰∏∫Ê£ãÁõòÂùêÊ†á
            const x = Math.round(clickX / gameState.cellSize) - 1;
            const y = Math.round(clickY / gameState.cellSize) - 1;
            
            // Ê£ÄÊü•ËåÉÂõ¥
            if (x >= 0 && x < gameState.boardSize && y >= 0 && y < gameState.boardSize) {
                makeMove(x, y);
            }
        });

        // ÂàõÂª∫ÊàøÈó¥
        async function createRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('ËØ∑ËæìÂÖ•ÊòµÁß∞');
                return;
            }
            
            try {
                const response = await fetch('/api/gomoku/rooms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        creator_name: playerName,
                        board_size: 15
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    gameState.roomCode = data.room_code;
                    gameState.playerName = playerName;
                    gameState.myColor = 'black';
                    gameState.boardSize = data.board_size;
                    
                    document.getElementById('roomCodeDisplay').textContent = data.room_code;
                    document.getElementById('roomCodeDisplay').style.display = 'block';
                    document.getElementById('beforeJoin').style.display = 'none';
                    document.getElementById('afterJoin').style.display = 'block';
                    
                    initBoard();
                    await updateRoomState(); // Á´ãÂç≥Ëé∑Âèñ‰∏ÄÊ¨°ÊàøÈó¥Áä∂ÊÄÅ
                    startPolling();
                    
                    alert(`ÊàøÈó¥ÂàõÂª∫ÊàêÂäüÔºÅÊàøÈó¥Á†Å: ${data.room_code}\nÂàÜ‰∫´ÁªôÊúãÂèãÂä†ÂÖ•ÂêßÔºÅ`);
                } else {
                    alert(data.error || 'ÂàõÂª∫ÊàøÈó¥Â§±Ë¥•');
                }
            } catch (error) {
                alert('ÁΩëÁªúÈîôËØØ: ' + error.message);
            }
        }

        // Âä†ÂÖ•ÊàøÈó¥
        async function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('joinRoomCode').value.trim().toUpperCase();
            
            if (!playerName) {
                alert('ËØ∑ËæìÂÖ•ÊòµÁß∞');
                return;
            }
            
            if (!roomCode) {
                alert('ËØ∑ËæìÂÖ•ÊàøÈó¥Á†Å');
                return;
            }
            
            try {
                const response = await fetch(`/api/gomoku/rooms/${roomCode}/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_name: playerName })
                });
                
                const data = await response.json();
                if (response.ok) {
                    gameState.roomCode = roomCode;
                    gameState.playerName = playerName;
                    gameState.myColor = data.player_color;
                    gameState.boardSize = data.board_size;
                    
                    document.getElementById('roomCodeDisplay').textContent = roomCode;
                    document.getElementById('roomCodeDisplay').style.display = 'block';
                    document.getElementById('beforeJoin').style.display = 'none';
                    document.getElementById('afterJoin').style.display = 'block';
                    
                    initBoard();
                    await updateRoomState(); // Á´ãÂç≥Ëé∑Âèñ‰∏ÄÊ¨°ÊàøÈó¥Áä∂ÊÄÅ
                    startPolling();
                } else {
                    alert(data.error || 'Âä†ÂÖ•ÊàøÈó¥Â§±Ë¥•');
                }
            } catch (error) {
                alert('ÁΩëÁªúÈîôËØØ: ' + error.message);
            }
        }

        // ÂáÜÂ§á/ÂèñÊ∂àÂáÜÂ§á
        async function toggleReady() {
            try {
                const response = await fetch(`/api/gomoku/rooms/${gameState.roomCode}/ready`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        player_name: gameState.playerName,
                        is_ready: !gameState.isReady
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    gameState.isReady = !gameState.isReady;
                    document.getElementById('readyBtn').textContent = gameState.isReady ? 'ÂèñÊ∂àÂáÜÂ§á' : 'ÂáÜÂ§á';
                    updateRoomState();
                } else {
                    alert(data.error || 'Êìç‰ΩúÂ§±Ë¥•');
                }
            } catch (error) {
                alert('ÁΩëÁªúÈîôËØØ: ' + error.message);
            }
        }

        // ËêΩÂ≠ê
        async function makeMove(x, y) {
            try {
                const response = await fetch(`/api/gomoku/rooms/${gameState.roomCode}/move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        player_name: gameState.playerName,
                        x: x,
                        y: y
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    updateRoomState();
                } else {
                    alert(data.error || 'ËêΩÂ≠êÂ§±Ë¥•');
                }
            } catch (error) {
                alert('ÁΩëÁªúÈîôËØØ: ' + error.message);
            }
        }

        // ËÆ§Ëæì
        async function surrender() {
            if (!confirm('Á°ÆÂÆöË¶ÅËÆ§ËæìÂêóÔºü')) return;
            
            try {
                const response = await fetch(`/api/gomoku/rooms/${gameState.roomCode}/surrender`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_name: gameState.playerName })
                });
                
                const data = await response.json();
                if (response.ok) {
                    updateRoomState();
                } else {
                    alert(data.error || 'Êìç‰ΩúÂ§±Ë¥•');
                }
            } catch (error) {
                alert('ÁΩëÁªúÈîôËØØ: ' + error.message);
            }
        }

        // Á¶ªÂºÄÊàøÈó¥
        function leaveRoom() {
            if (confirm('Á°ÆÂÆöË¶ÅÁ¶ªÂºÄÊàøÈó¥ÂêóÔºü')) {
                stopPolling();
                location.reload();
            }
        }

        // ÂºÄÂßãËΩÆËØ¢
        function startPolling() {
            // ‰∏çÁ´ãÂç≥Ë∞ÉÁî®ÔºåÂõ†‰∏∫Âú®Âä†ÂÖ•/ÂàõÂª∫ÊàøÈó¥Êó∂Â∑≤ÁªèÊâãÂä®Ë∞ÉÁî®Ëøá‰∫Ü
            gameState.pollingInterval = setInterval(updateRoomState, 2000);
        }

        // ÂÅúÊ≠¢ËΩÆËØ¢
        function stopPolling() {
            if (gameState.pollingInterval) {
                clearInterval(gameState.pollingInterval);
                gameState.pollingInterval = null;
            }
        }

        // Êõ¥Êñ∞ÊàøÈó¥Áä∂ÊÄÅ
        async function updateRoomState() {
            if (!gameState.roomCode) return;
            
            try {
                const response = await fetch(`/api/gomoku/rooms/${gameState.roomCode}`);
                const data = await response.json();
                
                console.log('ÊàøÈó¥Êï∞ÊçÆ:', data); // Ë∞ÉËØï‰ø°ÊÅØ
                
                if (response.ok) {
                    // Êõ¥Êñ∞Ê£ãÁõò
                    gameState.board = data.board;
                    console.log('Ê£ãÁõòÊï∞ÊçÆ:', gameState.board); // Ë∞ÉËØï‰ø°ÊÅØ
                    drawBoard();
                    
                    // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
                    updateGameStatus(data);
                    
                    // Êõ¥Êñ∞Áé©ÂÆ∂‰ø°ÊÅØ
                    updatePlayersInfo(data.players);
                    
                    // Êõ¥Êñ∞Ëµ∞Ê£ãËÆ∞ÂΩï
                    updateMoveHistory();
                    
                    // Ê£ÄÊü•Ê∏∏ÊàèÁªìÊùü
                    if (data.status === 'finished' && data.winner) {
                        showWinner(data.winner);
                        stopPolling();
                    }
                }
            } catch (error) {
                console.error('Êõ¥Êñ∞ÊàøÈó¥Áä∂ÊÄÅÂ§±Ë¥•:', error);
            }
        }

        // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
        function updateGameStatus(data) {
            const statusEl = document.getElementById('roomStatus');
            
            if (data.status === 'waiting') {
                statusEl.className = 'status waiting';
                statusEl.textContent = 'Á≠âÂæÖÁé©ÂÆ∂ÂáÜÂ§á';
                gameState.isMyTurn = false;
            } else if (data.status === 'playing') {
                statusEl.className = 'status playing';
                const currentPlayer = data.current_turn === 'black' ? 'ÈªëÊñπ' : 'ÁôΩÊñπ';
                statusEl.textContent = `Ê∏∏ÊàèËøõË°å‰∏≠ - ${currentPlayer}ÂõûÂêà`;
                gameState.isMyTurn = data.current_turn === gameState.myColor;
                
                if (gameState.isMyTurn) {
                    canvas.style.cursor = 'crosshair';
                } else {
                    canvas.style.cursor = 'not-allowed';
                }
            } else if (data.status === 'finished') {
                statusEl.className = 'status finished';
                const winner = data.winner === 'black' ? 'ÈªëÊñπ' : data.winner === 'white' ? 'ÁôΩÊñπ' : 'Âπ≥Â±Ä';
                statusEl.textContent = `Ê∏∏ÊàèÁªìÊùü - ${winner}Ëé∑ËÉú`;
                gameState.isMyTurn = false;
                canvas.style.cursor = 'default';
            }
        }

        // Êõ¥Êñ∞Áé©ÂÆ∂‰ø°ÊÅØ
        function updatePlayersInfo(players) {
            const container = document.getElementById('playersInfo');
            container.innerHTML = '';
            
            ['black', 'white'].forEach(color => {
                const player = players.find(p => p.color === color);
                const div = document.createElement('div');
                div.className = 'player-info';
                
                if (player) {
                    const isActive = gameState.board && player.color === gameState.myColor && gameState.isMyTurn;
                    div.className += isActive ? ' active' : ' inactive';
                    
                    div.innerHTML = `
                        <div class="player-color ${color}"></div>
                        <div class="player-name">${player.name}</div>
                        ${player.is_ready ? '<span class="ready-badge">Â∑≤ÂáÜÂ§á</span>' : ''}
                    `;
                } else {
                    div.className += ' inactive';
                    div.innerHTML = `
                        <div class="player-color ${color}"></div>
                        <div class="player-name">Á≠âÂæÖÁé©ÂÆ∂...</div>
                    `;
                }
                
                container.appendChild(div);
            });
        }

        // Êõ¥Êñ∞Ëµ∞Ê£ãËÆ∞ÂΩï
        async function updateMoveHistory() {
            if (!gameState.roomCode) return;
            
            try {
                const response = await fetch(`/api/gomoku/rooms/${gameState.roomCode}/moves`);
                const data = await response.json();
                
                if (response.ok && data.moves && data.moves.length > 0) {
                    const container = document.getElementById('moveHistory');
                    container.innerHTML = '';
                    
                    data.moves.forEach((move, index) => {
                        const div = document.createElement('div');
                        div.className = 'move-item';
                        div.innerHTML = `
                            <span>#${index + 1}</span>
                            <span>${move.player_name}</span>
                            <span>(${move.x}, ${move.y})</span>
                        `;
                        container.appendChild(div);
                    });
                    
                    // ÊªöÂä®Âà∞Â∫ïÈÉ®
                    container.scrollTop = container.scrollHeight;
                }
            } catch (error) {
                console.error('Ëé∑ÂèñËµ∞Ê£ãËÆ∞ÂΩïÂ§±Ë¥•:', error);
            }
        }

        // ÊòæÁ§∫ËÉúÂà©ÂºπÁ™ó
        function showWinner(winner) {
            const modal = document.getElementById('winnerModal');
            const message = document.getElementById('winnerMessage');
            
            if (winner === 'draw') {
                message.textContent = 'Âπ≥Â±ÄÔºÅ';
            } else {
                const winnerText = winner === 'black' ? 'ÈªëÊñπ' : 'ÁôΩÊñπ';
                const isWinner = winner === gameState.myColor;
                message.textContent = isWinner ? 'üéâ ‰Ω†Ëµ¢‰∫ÜÔºÅ' : `${winnerText}Ëé∑ËÉúÔºÅ`;
            }
            
            modal.classList.add('active');
            modal.querySelector('.modal-content').classList.add('winner-animation');
        }

        // ÂÖ≥Èó≠ËÉúÂà©ÂºπÁ™ó
        function closeWinnerModal() {
            document.getElementById('winnerModal').classList.remove('active');
        }

        // ÂàùÂßãÂåñ
        initBoard();
    </script>
