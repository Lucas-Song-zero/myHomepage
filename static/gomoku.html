    <script>
        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');

        // é¡µé¢åŠ è½½æ—¶åº”ç”¨ä¿å­˜çš„ä¸»é¢˜
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').src = '/static/images/sun.png';
            }
        });

        // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
        function toggleMenu() {
            const menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        }

        // ç‚¹å‡»å¯¼èˆªé“¾æ¥æ—¶å…³é—­èœå•
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.navbar-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    const menu = document.querySelector('.navbar-menu');
                    menu.classList.remove('active');
                });
            });
        });

        // æ»šåŠ¨æ—¶æ·»åŠ å¯¼èˆªæ é˜´å½±
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            roomCode: null,
            playerName: null,
            myColor: null,
            isReady: false,
            isMyTurn: false,
            board: null,
            boardSize: 15,
            cellSize: 0,
            pollingInterval: null
        };

        // Canvas ç»˜å›¾
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');

        // åˆå§‹åŒ–æ£‹ç›˜
        function initBoard() {
            gameState.cellSize = canvas.width / (gameState.boardSize + 1);
            drawBoard();
        }

        // ç»˜åˆ¶æ£‹ç›˜
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // èƒŒæ™¯
            ctx.fillStyle = '#dcb35c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç½‘æ ¼çº¿
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            
            for (let i = 1; i <= gameState.boardSize; i++) {
                // æ¨ªçº¿
                ctx.beginPath();
                ctx.moveTo(gameState.cellSize, i * gameState.cellSize);
                ctx.lineTo((gameState.boardSize) * gameState.cellSize, i * gameState.cellSize);
                ctx.stroke();
                
                // ç«–çº¿
                ctx.beginPath();
                ctx.moveTo(i * gameState.cellSize, gameState.cellSize);
                ctx.lineTo(i * gameState.cellSize, gameState.boardSize * gameState.cellSize);
                ctx.stroke();
            }
            
            // å¤©å…ƒå’Œæ˜Ÿä½
            const stars = gameState.boardSize === 15 ? 
                [[4, 4], [4, 12], [8, 8], [12, 4], [12, 12]] :
                [[4, 4], [4, 10], [4, 16], [10, 4], [10, 10], [10, 16], [16, 4], [16, 10], [16, 16]];
            
            ctx.fillStyle = '#000';
            stars.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc((x) * gameState.cellSize, (y) * gameState.cellSize, 4, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // ç»˜åˆ¶æ£‹å­
            if (gameState.board) {
                drawPieces();
            }
        }

        // ç»˜åˆ¶æ£‹å­
        function drawPieces() {
            console.log('ç»˜åˆ¶æ£‹å­ï¼Œæ£‹ç›˜å¤§å°:', gameState.boardSize);
            console.log('æ£‹ç›˜å†…å®¹:', gameState.board);
            
            // æ³¨æ„ï¼šåç«¯ä½¿ç”¨ board[x][y]ï¼Œè€Œä¸æ˜¯ä¼ ç»Ÿçš„ board[y][x]
            for (let x = 0; x < gameState.boardSize; x++) {
                for (let y = 0; y < gameState.boardSize; y++) {
                    const piece = gameState.board[x][y];
                    if (piece !== 0) {
                        console.log(`åœ¨ (${x}, ${y}) ç»˜åˆ¶ ${piece === 1 ? 'é»‘' : 'ç™½'}å­`);
                        drawPiece(x, y, piece === 1 ? 'black' : 'white');
                    }
                }
            }
        }

        // ç»˜åˆ¶å•ä¸ªæ£‹å­
        function drawPiece(x, y, color) {
            const centerX = (x + 1) * gameState.cellSize;
            const centerY = (y + 1) * gameState.cellSize;
            const radius = gameState.cellSize * 0.4;
            
            // é˜´å½±
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // æ£‹å­
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            
            if (color === 'black') {
                const gradient = ctx.createRadialGradient(
                    centerX - radius * 0.3, centerY - radius * 0.3, 0,
                    centerX, centerY, radius
                );
                gradient.addColorStop(0, '#666');
                gradient.addColorStop(1, '#000');
                ctx.fillStyle = gradient;
            } else {
                const gradient = ctx.createRadialGradient(
                    centerX - radius * 0.3, centerY - radius * 0.3, 0,
                    centerX, centerY, radius
                );
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1, '#ddd');
                ctx.fillStyle = gradient;
            }
            
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // é‡ç½®é˜´å½±
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }

        // Canvas ç‚¹å‡»äº‹ä»¶
        canvas.addEventListener('click', (e) => {
            if (!gameState.isMyTurn) return;
            
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            // è½¬æ¢ä¸ºæ£‹ç›˜åæ ‡
